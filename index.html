<div class='container col-6'>
  <table class='table border rounded'>
    <tr id = "row1">
      <td colspan="4" id="display"></td>
    </tr>
    <tr id = "row2">
      <td class="operator btn-light" id="clear">C</td>
      <td class="operator btn-light">+/-</td>
      <td class="operator btn-light">%</td>
      <td class="operator btn-primary" id="divide">/</td>
    </tr>
    <tr id="row3">
      <td class="number btn-light" id="7">7</td>
      <td class="number btn-light" id="8">8</td>
      <td class="number btn-light" id="9">9</td>
      <td class="operator btn-primary" id="multiply">X</td>
    </tr>
    <tr id="row4">
      <td class="number btn-light" id="4">4</td>
      <td class="number btn-light" id="5">5</td>
      <td class="number btn-light" id="6">6</td>
      <td class="operator btn-primary" id="subtract">-</td>
    </tr>
    <tr id="row5">
      <td class="number btn-light" id="1">1</td>
      <td class="number btn-light" id="2">2</td>
      <td class="number btn-light" id="3">3</td>
      <td class="operator btn-primary" id="add">+</td>
    </tr>
    <tr id="row6">
      <td class="number btn-light" colspan="2" id="0">0</td>
      <td class="operator btn-light" id="decimal">.</td>
      <td class="operator btn-primary" id="equals">=</td>
    </tr>
  </table>
</div>
